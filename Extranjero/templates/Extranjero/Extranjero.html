{% extends "FeriaVirtual/base.html" %}
{% load static %}

{% block content %}
<section id="about" class="about">
  <div class="container">
    <div class="section-title">
      <h2>Solicitud</h2>
      <p></p>
    </div>
    <div class="row">
      <div class="col-lg-4" data-aos="fade-right">
        <img src="" class="img-fluid" alt="">
      </div>
      <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
        <h3>Realizar Solicitud de Pedido</h3>
        <br>
        <form action="" method="POST" id="formulario">{% csrf_token %}
          <div class="row">
            <div class="col-lg-6">
              <ul>
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input name="nombre" required type="text" id="s_nombre" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input name="rut" required type="text" id="s_rut" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label for="fecha">FECHA SOLICITUD</label>
                    <input name="fecha" required type="date"  type="text" id="s_fec" class="form-control" value="">
                </div>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul>
                <div class="form-group">
                    <label for="producto">PRODUCTO</label>
                    <input name="producto" required type="text" id="s_producto" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label for="cantidad">CANTIDAD</label>
                    <input name="cantidad" required type="text" id="s_cantidad" class="form-control" value="">
                </div>
                <div class="form-group">
                  <label for="medida">UNIDAD DE MEDIDA</label>
                  <select required type="text" id="s_medida" name="medida" class="form-control">
                    <option hidden selected>Selecciona Unidad...</option>
                    <option  value="unidad">Unidad</option>
                    <option  value="kilos">Kilos</option>
                    <option  value="toneladas">Toneladas</option>
                  </select>
              </div>
              </ul>
            </div>
          </div>
          <div style="text-align: right;">
            <button type="submit" class="btn btn-info btn-lg" id="s_enviar">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
