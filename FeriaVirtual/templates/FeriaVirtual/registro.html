{% extends "FeriaVirtual/base.html" %}
{% load static %}

{% block content %}

<body class="main-bg">
  <div class="login-container text-c animated flipInX">
    <div class="container-content">
      <h3 class="text-whitesmoke">Resgistrate llenando y enviando el formulario.</h3>
      <form action="" method="POST" class="margin-t">{% csrf_token %}
        <div class="row">
          <div class="col-lg-6">
            <ul>
              <div class="form-group">
                <label for="nombre" >Nombre</label>
                <input name="nombre" required type="text" id="r_nombre" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="paterno" >Apellido Paterno</label>
                <input name="paterno" required type="text" id="r_paterno" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="mateno" >Apellido Materno (opcional)</label>
                <input name="materno" required type="text" id="r_materno" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="rut" >RUT</label>
                <input name="rut" required type="text" id="r_rut" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="dvrut" >Digito verificador</label>
                <input name="dvrut" required type="text" id="r_dvrut" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="mail" >E-mail</label>
                <input name="mail" required type="mail"  type="text" id="r_mail" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="rsocial" >Razon social</label>
                <input name="rsocial" required type="text" id="r_social" class="form-control" value="">
              </div>
            </ul>
          </div>
          <div class="col-lg-6">
            <ul>
              <div class="form-group">
                <label for="direccion" >Direccion</label>
                <input name="direccion" required type="text" id="r_direccion" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="comuna" >Comuna</label>
                <input name="comuna" required type="text" id="r_comuna" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="region">Region</label>
                <input name="region" required type="text" id="r_region" class="form-control" value=""> 
              </div>
              <div class="form-group">
                <label for="pais">Pais</label>
                <input name="pais" required type="text" id="r_pais" class="form-control" value=""> 
              </div>
              <div class="form-group">
                <label for="codigo" >Codigo Postal</label>
                <input name="codigo" required type="number" id="r_codigo" class="form-control" value=""> 
              </div>
              <div class="form-group">
                <label for="rol" >Rol Usuario</label>
                <select required type="text" id="r_rol" name="rol" class="form-control">
                  <option hidden selected>Selecciona...</option>
                  <option  value="trasnporte">Transporte</option>
                  <option  value="comprar_nacional">Compra Nacional</option>
                  <option  value="comprar_internacional">Compra Internacional</option>
                  <option  value="vender">Vender</option>
                </select>
              </div>                  
            </ul>
          </div>
        </div>
        <button type="submit" class="form-button button-l margin-b">Enviar</button>
      </form>
    </div>
  </div>
</body>
{% endblock %}
