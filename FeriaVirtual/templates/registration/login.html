<style type="text/css"> 
    body {
        height: 100%;

        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";

    .h3, h3 {

    /* Text Align */
    .text-c {
        text-align: center;
    }
    .text-l {
        text-align: left;
    }
    .text-r {
        text-align: right
    }
    .text-j {
        text-align: justify;
    }

    /* Text Color */
    .text-whitesmoke {
        color: #6c757d
    }
    .text-darkyellow {
        color: #ffc107
    }

    /* Lines */

    .line-b {
        border-bottom: 1px solid #FFEB3B !important;
    }

    /* Buttons */
    .button {
        border-radius: 3px;
    }
    .form-button {
        background-color: #ffc107;

        color: #ffffff;

    }
    .form-button:hover,
    .form-button:focus,
    .form-button:active,

    /* Margins g(global) - l(left) - r(right) - t(top) - b(bottom) */

    .margin-g {

        margin-top: 10px;
    }
    .margin-t-md {
        margin-top: 20px;
    }
    .margin-t-lg {
        margin-top: 30px;
    }
    .margin-b {
        margin-bottom: 15px;
    }
    .margin-b-sm {
        margin-bottom: 10px;
    }
    .margin-b-md {
        margin-bottom: 20px;
    }
    .margin-b-lg {
        margin-bottom: 30px;
    }

    /* Bootstrap Form Control Extension */
    .form-control,
    .border-line {
        background-color: #ffffff;
        background-image: none;
        border: 1px solid #FFEB3B;
        border-radius: 1px;
        color: inherit;
        padding: 6px 12px;
        transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
        width: 90%;
        border-radius: 10px;
    }
    .form-control:focus,
    .border-line:focus {
        border-color: #FFEB3B !important;
        background-color: white;
        color: #616161;
    }
    .form-control,
    .form-control:focus {
        box-shadow: none;
        border-color: #757575;
    }
    .form-control::-webkit-input-placeholder { color: #BDBDBD; }

    /* Container */
    .container-content {
        background-color: #ffffff;
        color: inherit;
        padding: 15px 20px 20px 20px;
        border-radius: 10px;
        border-color: #FFEB3B;
        border-image: none;
        border-style: solid solid none;
        border-width: 1px 0;
    }

    /* Backgrounds */
    .main-bg {
    background-image: url(../../static/Maipo/img/bg-login.png);
    width: 100%;
    }

    .login-container {

    .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
        margin-bottom: .5rem;
        font-weight: 500;
        line-height: 1.2;
    }

</style>
