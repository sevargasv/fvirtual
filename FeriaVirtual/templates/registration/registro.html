{% extends "FeriaVirtual/base.html" %}
{% load static %}

{% block content %}

<body class="main-bg">
  <div class="login-container text-c animated flipInX">
    <div class="container-content">
      <h3 class="text-whitesmoke">Resgistrate llenando y enviando el formulario.</h3>
      <form action="" method="POST" class="margin-t">{% csrf_token %}
        <div class="row">
          <div class="col-lg-6">
            <ul>
              <div class="form-group">
                <label for="nombre_empresa" style="color:#73b02b">Nombre</label>
                <input name="nombre_empresa" required type="text" id="s_nombreEmp" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="nombre_empresa" style="color:#73b02b">Apellido Paterno</label>
                <input name="nombre_empresa" required type="text" id="s_nombreEmp" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="nombre_empresa" style="color:#73b02b">Apellido Materno (opcional)</label>
                <input name="nombre_empresa" required type="text" id="s_nombreEmp" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="rut" style="color:#73b02b">RUT</label>
                <input name="rut" required type="text" id="s_rut" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="rut" style="color:#73b02b">Digito verificador</label>
                <input name="rut" required type="text" id="s_rut" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="fecha_solicitud" style="color:#73b02b">E-mail</label>
                <input name="fecha_solicitud" required type="date"  type="text" id="s_fecSol" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="solicitante" style="color:#73b02b">Razon social</label>
                <input name="solicitante" required type="text" id="s_solicitante" class="form-control" value="">
              </div>
            </ul>
          </div>
          <div class="col-lg-6">
            <ul>
              <div class="form-group">
                <label for="producto" style="color:#73b02b">Direccion</label>
                <input name="producto" required type="text" id="s_producto" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="cantidad" style="color:#73b02b">Comuna</label>
                <input name="cantidad" required type="text" id="s_cantidad" class="form-control" value="">
              </div>
              <div class="form-group">
                <label for="calidad" style="color:#73b02b">Region</label>
                <input name="cantidad" required type="text" id="s_cantidad" class="form-control" value=""> 
              </div>
              <div class="form-group">
                <label for="calidad" style="color:#73b02b">Pais</label>
                <input name="cantidad" required type="text" id="s_cantidad" class="form-control" value=""> 
              </div>
              <div class="form-group">
                <label for="calidad" style="color:#73b02b">Codigo Postal</label>
                <input name="cantidad" required type="text" id="s_cantidad" class="form-control" value=""> 
              </div>
            </ul>
          </div>
        </div>
        <button type="submit" class="form-button button-l margin-b">Enviar</button>
      </form>
    </div>
  </div>
</body>
{% endblock %}
