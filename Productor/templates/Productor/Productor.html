
{% extends "FeriaVirtual/base.html" %}
{% load static %}

{% block content %}
<section id="about" class="about">
    <div class="container">
      <div class="section-title">
        <h2>INGRESAR PRODUCTOS</h2>
        <p></p>
      </div>
      <div class="row">
        <div class="col-lg-4" data-aos="fade-right">
          <img src="" class="img-fluid" alt="">
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content" data-aos="fade-left">
          <form action="" method="POST" id="formulario">{% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <ul>
                  <div class="form-group">
                      <label for="razon">RAZON SOCIAL</label>
                      <input name="razon" required type="text" id="p_razon" class="form-control" value="">
                  </div>
                </ul>
              </div>
              <div class="col-lg-6">
                <ul>
                  <div class="form-group">
                      <label for="precio">PRECIO</label>
                      <input name="precio" required type="text" id="p_precio" class="form-control" value="">
                  </div>
                  <div class="form-group">
                      <label for="cantidad">CANTIDAD</label>
                      <input name="cantidad" required type="text" id="p_cantidad" class="form-control" value="">
                  </div>
                  <div class="form-group">
                    <label for="medida">UNIDAD DE MEDIDA</label>
                    <select required type="text" id="s_medida" name="medida" class="form-control">
                      <option hidden selected>Selecciona Unidad...</option>
                      <option  value="unidad">Unidad</option>
                      <option  value="kilos">Kilos</option>
                      <option  value="toneladas">Toneladas</option>
                    </select>
                </div>
                </ul>
              </div>
            </div>
            <div style="text-align: right;">
              <button type="submit" class="btn btn-info btn-lg" id="s_enviar">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
